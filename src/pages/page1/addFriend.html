<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar Amigos
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span class="cancel-modal" showWhen="ios">Cancel</span>
        <ion-icon class="cancel-modal" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list style="margin: 0px;">
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/images/unipal.png">
        </ion-avatar>
        <h2>Agregar Amigos</h2>
      </ion-item>
  </ion-list>
      <ion-searchbar (ionInput)="getItems($event)"
        (ionCancel)="onCancel($event)"></ion-searchbar>
       <ion-list *ngIf="showList">
         <ion-item *ngFor="let item of searchedItems">
           {{ item.first_name }} {{item.last_name}}
         </ion-item>
       </ion-list>


</ion-content>
