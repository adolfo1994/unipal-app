<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar Tarea
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span class="cancel-modal" showWhen="ios">Cancel</span>
        <ion-icon class="cancel-modal" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/images/unipal.png">
        </ion-avatar>
        <h2>Agregar Tarea</h2>
      </ion-item>
  </ion-list>

  <form (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label>Curso</ion-label>
        <ion-input type="text" [(ngModel)]="course" name="course"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Descripci√≥n</ion-label>
        <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Fecha de entrega</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dueDate" name="dueDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Prioridad</ion-label>
        <ion-select [(ngModel)]="priority" name="priority">
          <ion-option value="0">Bajo</ion-option>
          <ion-option value="1" selected="true">Medio</ion-option>
          <ion-option value="2">Alto</ion-option>
        </ion-select>

      </ion-item>


      <button ion-button type="submit" block>Agregar Tarea</button>
    </form>
</ion-content>
