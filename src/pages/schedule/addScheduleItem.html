<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar Evento
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span class="cancel-modal" showWhen="ios">Cancel</span>
        <ion-icon class="cancel-modal" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content scroll="false">
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="event.name" name="name" placeholder="Ej. Computación Bioinspirada" (input)="validateEvent()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Lugar</ion-label>
      <ion-input type="text" [(ngModel)]="event.location" name="location" placeholder="Ej. PB-6"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Día</ion-label>
      <ion-select [(ngModel)]="event.day" name="day" (ionChange)="validateEvent()">
        <ion-option value="1">Lunes</ion-option>
        <ion-option value="2">Martes</ion-option>
        <ion-option value="3">Miércoles</ion-option>
        <ion-option value="4">Jueves</ion-option>
        <ion-option value="5">Viernes</ion-option>
        <ion-option value="6">Sábado</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Hora de Inicio</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="event.start" name="start" (ionChange)="validateEvent()"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hora de Fin</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="event.end" name="end" (ionChange)="validateEvent()"></ion-datetime>
    </ion-item>

    <div class="fill"></div>

    <button ion-button type="submit" [attr.disabled]="buttonDisabled" block>Agregar</button>
  </form>

</ion-content>
